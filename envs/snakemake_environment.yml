name: snakemake_environment
prefix: ${HOME}/.anaconda3/envs/snakemake_environment

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - biopython>=1.78
  - bbmap=38.87
  - impyla==0.16.2
  - networkx=2.5
  - numpy=1.19.1
  - pandas=1.1.2
  - python=3.8.5
  - readline=8.0
  - samtools=1.11
  - seqtk=1.3
  - snakemake=5.24.0
  - sqlite=3.34.0
